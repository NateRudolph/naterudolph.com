{{ partial "site-header.html" . }} {{ partial "header.html" . }}
<div class="list-container">

  <div class="list-container__banner" style="background:url('{{ .Site.BaseURL }}/img/{{ .Title | lower }}-category.jpg'); background-size: cover;">
    <h1>{{ .Title }}</h1>
  </div>
  {{ range .Data.Pages }}
  <h1>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  {{ end }}
  <p>
    <a href="{{ .Site.BaseURL }}">Home</a>
  </p>
</div>
{{ partial "footer.html" . }}
